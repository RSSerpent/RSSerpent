extra:
  alternate:
    - name: English
      link: ''
      lang: en
    - name: 中文
      link: zh/
      lang: zh
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/RSSerpent/RSSerpent
    - icon: fontawesome/brands/telegram
      link: https://t.me/rsserpent
  version:
    provider: mike

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      toc_depth: 3

nav:
  - Introduction:
    - index.md
    - outline.md
    - faq.md
  - Usage:
    - usage/rss.md
    - usage/router.md
    - usage/parameter.md
  - Deployment:
    - deployment/index.md
    - deployment/deta.md
    - deployment/docker.md
    - deployment/vercel.md
  - Contribution:
    - contribution/core.md
    - contribution/plugin.md
  - Plugin:
    - plugin/official.md

plugins:
  - git-revision-date
  - i18n:
      default_language: en
      languages:
        en: english
        zh: 中文
      material_alternate: true
      nav_translations:
        zh:
          Contribution: 贡献
          Deployment: 部署
          Introduction: 介绍
          Plugin: 插件
          Usage: 使用
  - search:
      prebuild_index: true

remote_branch: doc
repo_name: RSSerpent/RSSerpent
repo_url: https://github.com/RSSerpent/RSSerpent

site_name: RSSerpent Docs
site_url: https://docs.rsserpent.com/

theme:
  favicon: 'https://i.loli.net/2021/07/31/LCsB3u2yInHfwak.png'
  features:
    - header.autohide
    - navigation.tabs
    - navigation.top
  icon:
    repo: fontawesome/brands/github
    logo: material/file-document-outline
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
