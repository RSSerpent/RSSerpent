[tool.poetry]
name = "rsserpent"
version = "0.1.4-alpha.0"
description = "🐍 This snake helps you reconnect the Web, with RSS feeds!"
authors = ["Queensferry <queensferry.me@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6.2"
arrow = "^1.1.1"
httpx = "^0.19.0"
importlib-metadata = "^4.5.0"
pydantic = {extras = ["email"], version = "^1.8.2"}
starlette = {extras = ["full"], version = "^0.16.0"}
lxml = {extras = ["cssselect"], version = "^4.6.3"}

[tool.poetry.dev-dependencies]
lxml-stubs = "^0.2.0"
pre-commit = "^2.13.0"
uvicorn = "^0.15.0"
# testing
hypothesis = "^6.14.0"
pytest = "^6.2.4"
pytest-asyncio = "^0.15.1"
pytest-cov = "^2.12.1"
# documentation
mike = "^1.1.0"
mkdocs = "^1.2.1"
mkdocs-git-revision-date-plugin = "^0.3.1"
mkdocs-material = "^7.1.9"
mkdocs-static-i18n = "^0.19"

[tool.black]
include = '\.pyi?$'
target-version = ["py36", "py37", "py38", "py39"]

[tool.coverage.run]
include = ["rsserpent/*"]

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:",
    "pragma: no cover"
]

[tool.isort]
balanced_wrapping = true
combine_as_imports = true
lines_after_imports = 2
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
