default_language_version:
  python: python3.7
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 21.6b0
    hooks:
      - id: black
        name: Format
  - repo: https://github.com/pycqa/isort
    rev: 5.9.2
    hooks:
      - id: isort
        name: Sort Imports
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
        name: Type Check
        # As `mypy` runs in an isolated environment, it is necessary to manually specify
        # some libraries of the current (poetry) environment for `mypy` to work properly.
        additional_dependencies:
          - hypothesis
          - pytest
          - rsserpent
          - types-dataclasses
  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        name: Lint
        additional_dependencies:
          - flake8-docstrings
          - flake8-expression-complexity
          - flake8-functions
          - flake8-print
          - mypy-extensions  # required by flake8-functions for py3.7
          - pep8-naming
          - typing-extensions  # required by flake8-functions for py3.8
